<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>📝AI poem generator</title>
  </head>
  <body>
    <div class="form-container">
      <header>
        <h1>AI poem generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter your poem topic"
              autofocus
              required
              autocomplete="off"
              class="instruction"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">ie: flower, dream etc.</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Monja016" target="_blank">Monja Fourie</a>
        and is open-sourced on
        <a href="https://github.com/Monja016/poem-generator" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://monja-ai-poem.netlify.app/" target="_blank">
          Netlify
        </a>
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
